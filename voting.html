<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="votingStyle.css">
    <title>Voting Page</title>
</head>
<body>
    <h1>Voting page</h1>
    <h3>BJP  <i><img src="bpj.png"></i></h3>
    <button class="details" id="bjpD">details</button>
    <div id="countBJP">0</div>
    <h3>Congress  <i><img src="congress.png"></i></h3>
    <button class="details" id="congressD">details</button>
    <div id="countCongress">0</div>
    <h3>AAP  <i><img src="aap.png"></i></h3>
    <button class="details" id="aapD">details</button>
    <div id="countAAP">0</div>
    <p id="success">Vote Has Been Registered Successfully</p>
    <form >
        <label>Parties</label>
        <select name="parties" id="parties">
            <option value="BJP">BJP</option>
            <option value="Congress">Congress</option>
            <option value="AAP">AAP</option>
          </select>
          <button id="submit" type="submit">Submit Vote</button>
    </form>
    <script src="voting.js"></script>
</body>
</html>
